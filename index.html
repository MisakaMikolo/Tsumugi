<div><b>泉此方</b>[日语：泉（いずみ） こなた；罗马字：Izumi Konata]是美水镜创作的四格漫画《幸运星》及其衍生作品的女主角。</div>
<h1>简介</h1>
<p>住在埼玉县，当今有名的御宅族（Otaku）代表（受到父亲严重影响）。在作品中频繁用动漫语言解释生活，逐渐被ACG爱好者奉为“魂”，成为07年夏季高频出现经典人物。</p>
<p>为萌的定义增添了无身材、贫乳（同样出自自我评述）、纯kuso三大要义，成功将纯爱萌演变为御宅莔。</p>
<p>运动能力超群，但因为不想错过想看的动画没有参加任何社团。经常打游戏或看动漫熬夜到很晚。</p>
